<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Reports</title>
</head>
<body>
    <h1>Manage Reports</h1>
    <a href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a>
    
    <table border="1">
        <thead>
            <tr>
                <th>Report ID</th>
                <th>Description</th>
                <th>Date</th>
                <th>Location</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% if reports %}
                {% for report in reports %}
                <tr>
                    <td>{{ report[0] }}</td>
                    <td>{{ report[1] }}</td>
                    <td>{{ report[2] }}</td>
                    <td>{{ report[3] }}</td>
                    <td>{{ report[4] }}</td>
                    <td>
                        <a href="{{ url_for('view_report', report_id=report[0]) }}">View</a>
                        
                        <form action="{{ url_for('delete_report', report_id=report[0]) }}" method="POST" style="display:inline;">
                            <button type="submit" onclick="return confirm('Are you sure you want to delete this report?')">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            {% else %}
                <tr><td colspan="6">No reports found.</td></tr>
            {% endif %}
        </tbody>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0d1b2a, #1b263b);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            width: 80%;
            max-width: 600px;
            text-align: left;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 8px;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            box-shadow: none;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        /* Flash Messages */
        .alert {
            background: rgba(255, 0, 0, 0.2);
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Submit Crime Report</h1>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="alert alert-info">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}

        <!-- Report Submission Form -->
        <form action="/submit_report" method="POST" enctype="multipart/form-data">
            <!-- Description Field -->
            <div class="form-group">
                <label for="description">Description of the Crime:</label>
                <textarea class="form-control" name="description" id="description" rows="4" required></textarea>
            </div>

            <!-- Date Field -->
            <div class="form-group">
                <label for="date">Date of the Incident:</label>
                <input type="date" class="form-control" name="date" id="date" required>
            </div>

            <!-- Location Field -->
            <div class="form-group">
                <label for="location">Location of the Incident:</label>
                <input type="text" class="form-control" name="location" id="location" required>
            </div>

            <!-- Evidence Files -->
            <div class="form-group">
                <label for="evidence">Evidence (Photos, Videos, or Audio):</label>
                <input type="file" class="form-control" name="evidence" id="evidence" multiple>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit Report</button>
        </form>
    </div>
</body>
</html>
